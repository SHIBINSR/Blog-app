<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Sports Corner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Custom CSS for navbar and footer */
      .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.4rem;
      }
      .navbar-nav .nav-link {
        font-size: 1.1rem;
        padding: 0.75rem 1.25rem;
      }
      .navbar-nav .nav-link.active,
      .navbar-nav .nav-link:hover {
        color: #ff7f50 !important;  /* Attractive color for active and hover states */
      }
      .navbar-toggler-icon {
        background-color: #ff7f50;
      }
      .footer {
        background-color: #343a40;
        color: #f8f9fa;
        padding: 2rem 0;
      }
      .footer .nav-link {
        color: #f8f9fa !important;
      }
      .footer .nav-link:hover {
        color: #ff7f50 !important;
      }
      .footer p {
        color: #adb5bd;
      }
      .footer .social-icons a {
        font-size: 1.3rem;
        color: #f8f9fa;
        margin: 0 10px;
        transition: color 0.3s ease;
      }
      .footer .social-icons a:hover {
        color: #ff7f50;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark position-sticky z-3 top-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">The Sports Corner</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'About' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Contact' %}">Contact</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Logout' %}">Logout</a>
            </li> 
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Login' %}">Login</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Signup' %}">Signup</a>
            </li>
            {% endif %} 
          </ul>

           
        </div>
      </div>
    </nav>

    {% include "messages.html" %}

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <div class="container-fluid bg-dark text-light">
      <footer class="footer">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2">About</a></li>
        </ul>
        <div class="text-center">
          <p>&copy; 2024 Company, Inc</p>
          <div class="social-icons">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
          </div>
        </div>
      </footer>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- FontAwesome for Social Media Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
