{% extends 'base.html' %}

{% block content %}


 <!-- Contact  -->

 <div class="container mt-5">
  <form action="#" class="bg-light p-4 rounded shadow">
      <h1 class="text-center text-primary pb-3">Get in Touch</h1>
      <div class="mb-4">
          <label for="comments" class="form-label fw-semibold">Text Your Comments</label>
          <textarea 
              class="form-control border-primary shadow-sm" 
              id="comments" 
              style="height: 200px;" 
              rows="3" 
              placeholder="Write your comments here..."></textarea>
      </div>
      <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg px-5 shadow">Submit</button>
      </div>
  </form>
</div>




{% endblock %}
