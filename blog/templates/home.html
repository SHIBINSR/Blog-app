{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'sportscorner1.webp' %}" class="d-block w-100" style="height: 500px; object-fit: cover;" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'codeuiux.png' %}" class="d-block w-100" style="height: 500px; object-fit: cover;" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'eat.jpg' %}" class="d-block w-100" style="height: 500px; object-fit: cover;" alt="Slide 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="blogs py-5 bg-light">
    <div class="container">
        <h1 class="text-center py-5 text-primary">Blogs, News</h1>
        <div class="row g-4">
            {% for i in blog %}
            <div class="col-md-6">
                <div class="card shadow-sm h-100">
                    <div class="row g-0 h-100">
                        <div class="col-4 d-none d-lg-block">
                            <img src="media/{{ i.tumbnail }}" class="img-fluid rounded-start h-100" alt="Blog Image">
                        </div>
                        <div class="col-8">
                            <div class="card-body d-flex flex-column">
                                <strong class="text-success-emphasis">{{ i.created_at }}</strong>
                                <h5 class="card-title">{{ i.title }}</h5>
                                <p class="text-muted">{{ i.name }}</p>
                                <p class="card-text flex-grow-1">{{ i.short_desc }}</p>
                                <a href="{% url 'Contentreading' i.id %}" class="btn btn-primary mt-2 align-self-start">Continue Reading</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
