{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'suits-black.jpg' %}" class="d-block w-100" style="height: 500px; object-fit: cover;" alt="...">
            <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-3">
                <h5 class="text-white">Sign Up</h5>
            </div>
        </div>
    </div>

    <div class="container pt-4 pb-4">
        <form action="{% url 'Signup' %}" method="post" class="bg-light p-4 rounded shadow-sm">
            {% csrf_token %}
            <h3 class="text-center text-primary mb-4">Create Your Account</h3>

            <div class="mb-3">
                <label for="fullname" class="form-label fw-semibold">Full Name</label>
                <input 
                    type="text" 
                    name="suname" 
                    class="form-control border-primary shadow-sm" 
                    id="fullname" 
                    placeholder="Enter your full name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email Address</label>
                <input 
                    type="email" 
                    name="suemail" 
                    class="form-control border-primary shadow-sm" 
                    id="email" 
                    placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input 
                    type="password" 
                    name="supassword" 
                    class="form-control border-primary shadow-sm" 
                    id="password" 
                    placeholder="Enter your password">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-5 shadow">Sign Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
