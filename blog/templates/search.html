<div class="container">
    <h1>Search Results</h1>

{% if query %}
    <p>Results for "{{ query }}":</p>

    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result.name }}</li> <!-- Adjust fields based on your model -->
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% else %}
    <p>Please enter a search term.</p>
{% endif %}



</div>
